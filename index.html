<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title> Dinos 'R' Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <header>
    <h1><img src="images/dinos-r-us.svg" alt="Dinos 'R' Us"></h1>
    <nav>
      <ol>
        <li><a href="Hadrosaur">Hadrosaur</a></li>
        <li><a href="#iguanodon">Iguanodon</a></li>
        <li><a href="#stegosaurus">Stegosaurus</a></li>
      </ol>
    </nav>
  </header>

  <main>

    <h2 id="#hadrosaur">Hadrosaur</h2>
    <figure>
      <img src="images/hadrosaur.jpg" alt="">
      <figcaption class="intro">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had similar body layout.</figcaption>
    </figure>
    <h2 id="#iguanodon">Iguanodon</h3>
    <figure>
      <img src="images/iguanodon.jpg" alt="">
      <figcaption class="intro2">Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</figcaption>
    </figure>
    <h2 id="#stegosaurus">Stegosaurus</h4>
    <figure>
      <img src="images/stegosaurus.jpg" alt="">
      <figcaption class="intro3">Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaurs.</figcaption>
    </figure>

  </main>

</body>
</html>
